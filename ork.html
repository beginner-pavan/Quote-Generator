<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Headings</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .heading {
            font-size: 48px;
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            transform: rotate(-5deg);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="heading">Text Shadow and Rotation</div>
</body>

</html>
